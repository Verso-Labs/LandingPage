<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Get help with Verso AI. Contact our team for questions, feedback, or support.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 220' fill='none'><polygon points='100,0 0,220 100,180' fill='%233BDB8D'/><polygon points='100,0 100,180 200,220' fill='%23259B61'/><polygon points='100,0 74,191 100,220' fill='%23259B61'/><polygon points='100,0 100,220 126,191' fill='%233BDB8D'/></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#3BDB8D',
            'accent-dark': '#2BB876',
            'accent-light': '#B8F0D4',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-white text-slate-900 antialiased">

  <!-- Nav -->
  <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md shadow-sm">
    <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
      <a href="/" class="text-xl font-bold tracking-tight">Verso<span class="text-accent">AI</span></a>
      <div class="flex items-center gap-8 text-sm font-medium text-slate-600">
        <a href="/" class="hover:text-slate-900 transition">Home</a>
      </div>
    </div>
  </nav>

  <main>
    <section class="min-h-screen pt-16 flex items-center relative overflow-hidden">
      <div class="absolute top-0 right-0 w-[600px] h-[600px] bg-accent/5 rounded-full blur-3xl -z-10"></div>
      <div class="max-w-2xl mx-auto px-6 py-20 w-full animate-fade-in-up">
        <div class="text-center mb-12">
          <span class="inline-block bg-accent/10 text-accent text-sm font-semibold px-4 py-1.5 rounded-full mb-6">Support</span>
          <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight leading-tight mb-4">How can we help?</h1>
          <p class="text-lg text-slate-600">Send us a message and we'll get back to you as soon as possible.</p>
        </div>

        <form action="https://formsubmit.co/adrien@get-verso.ai" method="POST" class="space-y-6">
          <input type="hidden" name="_subject" value="New support request from get-verso.ai">
          <input type="hidden" name="_next" value="https://get-verso.ai/support/?sent=1">
          <input type="text" name="_honey" style="display:none">

          <div class="grid sm:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-sm font-semibold text-slate-700 mb-2">Name</label>
              <input type="text" id="name" name="name" required
                class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:border-accent focus:ring-2 focus:ring-accent/20 outline-none transition text-sm">
            </div>
            <div>
              <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
              <input type="email" id="email" name="email" required
                class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:border-accent focus:ring-2 focus:ring-accent/20 outline-none transition text-sm">
            </div>
          </div>

          <div>
            <label for="subject" class="block text-sm font-semibold text-slate-700 mb-2">Subject</label>
            <input type="text" id="subject" name="subject" required
              class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:border-accent focus:ring-2 focus:ring-accent/20 outline-none transition text-sm">
          </div>

          <div>
            <label for="message" class="block text-sm font-semibold text-slate-700 mb-2">Message</label>
            <textarea id="message" name="message" rows="5" required
              class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:border-accent focus:ring-2 focus:ring-accent/20 outline-none transition text-sm resize-y"></textarea>
          </div>

          <button type="submit"
            class="w-full bg-accent text-white px-7 py-3.5 rounded-full font-semibold text-lg hover:bg-accent-dark transition hover:-translate-y-0.5 hover:shadow-lg">
            Send Message
          </button>
        </form>

        <div id="success-msg" class="hidden mt-8 p-6 bg-accent/10 rounded-xl text-center">
          <div class="text-accent font-bold text-lg mb-1">Message sent!</div>
          <p class="text-slate-600 text-sm">We'll get back to you shortly.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-950 text-slate-400 py-12">
    <div class="max-w-6xl mx-auto px-6">
      <div class="border-t border-slate-800 pt-6 flex flex-col sm:flex-row justify-between items-center gap-4 text-sm">
        <span>&copy; 2026 Verso AI. All rights reserved.</span>
        <div class="flex gap-4">
          <a href="https://x.com/AymericRoucher" target="_blank" rel="noopener" class="hover:text-white transition" aria-label="Twitter">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
          </a>
          <a href="https://www.linkedin.com/in/a-roucher/" target="_blank" rel="noopener" class="hover:text-white transition" aria-label="LinkedIn">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    if (new URLSearchParams(window.location.search).has('sent')) {
      document.getElementById('success-msg').classList.remove('hidden');
    }
  </script>

</body>
</html>
